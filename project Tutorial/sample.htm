<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  </head>
  <body>
    <div id="app">
      <div class="container py-2">
        <h1>Sample Login</h1>
        <input type="text"
               v-model="username"
               class="form-control mt-2"
               placeholder="Enter Username" />

        <input type="password"
               v-model="password"
               class="form-control mt-2"
               placeholder="Enter Password" />

        <button type="button"
                v-on:click="login"
                class="btn btn-primary mt-2">
          Login
        </button>

        <div v-if="showInvalid" class="alert alert-danger mt-2">
          Invalid username or password.
        </div>

        <div v-if="showSuccess" class="alert alert-success mt-2">
          Login success!
        </div>
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          username: '',
          password: '',
          showInvalid: false,
          showSuccess: false
        },
        methods: {
          login: function () {
            if (this.username === 'admin' && this.password === 'admin') {
              this.showSuccess = true;
              this.showInvalid = false;
            }
            else {
              this.showSuccess = false;
              this.showInvalid = true;
            }
          }
        }
      });
    </script>
  </body>
</html>
